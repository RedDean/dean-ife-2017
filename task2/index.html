<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqiList">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
"use strict";

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var target = aqiData.filter(function(item) {
    return item[1]>60;
  });

  target.forEach(function(item,index){
      var li = document.createElement('li');
      li.innerHTML = `第 ${index + 1} 名: ${item[0]},${item[1]}`;
      aqiList.appendChild(li);
  })

  console.log(target);
})();

</script>
</body>
</html>
